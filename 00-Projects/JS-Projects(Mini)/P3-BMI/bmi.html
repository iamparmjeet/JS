<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI | JS Mini Projects</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="title"><h2>BMI Calculator</h2></div>
    <section class="bmiBox">
        <form class="bmiForm">
            <div class="inputBox">
                <label>Height in CM</label>
                <input type="text" id="height"  placeholder="Add your Height in CM">
            </div>
            <div class="inputBox">
                <label>Weight in KG</label>
                <input type="text" id="weight" placeholder="Add your Weight in KG">
            </div>
            <button type="submit">Calculate Your BMI</button>
            <div id="results"></div>
        </form>
        <div class="bmiInfoBox">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater Than 24.9</p>
        </div>
    </section>
</body>
<script src="bmi.js"></script>
</html>
