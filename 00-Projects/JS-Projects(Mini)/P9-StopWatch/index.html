<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col items-center justify-center min-h-screen">
    <div class="border-2 p-6 rounded shadow-sm size-full text-center">
      <h1 class="text-4xl font-semibold">
        StopWatch
      </h1>
      <div id="display" class="text-center text-xl font-medium">
        00:00:00:00
      </div>
      <div id="controls" class="space-y-4 space-x-2">
        <button class="py-2 px-4 border border-green-400 bg-green-200 hover:bg-green-400" id="startBtn"
          onclick="start()">Start</button>
        <button class="py-2 px-4 border border-green-400 bg-red-200 hover:bg-red-400 " id="stopBtn"
          onclick="stop()">Stop</button>
        <button class="py-2 px-4 border border-green-400 bg-yellow-200 hover:bg-yellow-400 " id="resetBtn"
          onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
